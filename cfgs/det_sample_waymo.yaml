TRAIN:
  BATCH_SIZE: 4
  START_EPOCH: 0
  MAX_EPOCH: 50
  OPTIMIZER: adam
  BASE_LR: 0.001
  MIN_LR: 1e-5
  GAMMA: 0.1
  LR_STEPS: [20]
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001
  # WEIGHTS: 'output/car_train_waymo/model_best.pth'

MODEL:
  FILE: models/det_base.py
  CLASSES: ['VEHICLE', 'PEDESTRIAN', 'CYCLIST']

TEST:
  BATCH_SIZE: 32
  METHOD: nms
  # WEIGHTS: 'output/car_train/model_best.pth'
  
DATA:
  FILE: datasets/provider_sample_waymo.py
  DATA_ROOT: kitti/data/pickle_data
  CAR_ONLY: False
  RTC: True
  WITH_EXTRA_FEAT: False
  NUM_SAMPLES: 1024
  STRIDE: (0.25, 0.5, 1.0, 2.0)
  HEIGHT_HALF: (0.25, 0.5, 1.0, 2.0)
  TRAIN_DATASET_PATHS: ['/dataset/waymo/training/'] # Path to training dataset folders in Waymo format
  TEST_DATASET_PATHS : ['/dataset/waymo/testing/'] # Path to training dataset folders in Waymo format
  # VAL_DATASET_PATHS: # Path to testing dataset folder
  VAL_DATA_RATIO: 0.3 # If VAL_DATASET_PATH is None split training data on train and val
  

RANDOM_STATE: 42
RESUME: False
NUM_GPUS: 1
OUTPUT_DIR: 'output/car_train_waymo'
SAVE_SUB_DIR: 'val_nms'
USE_TFBOARD: True
NUM_WORKERS: 0
FROM_RGB_DET: True
disp: 2
