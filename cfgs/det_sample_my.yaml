TRAIN:
  BATCH_SIZE: 32
  START_EPOCH: 0
  MAX_EPOCH: 50
  OPTIMIZER: adam
  BASE_LR: 0.001
  MIN_LR: 1e-5
  GAMMA: 0.1
  LR_STEPS: [20]
  MOMENTUM: 0.9
  WEIGHT_DECAY: 0.0001

MODEL:
  FILE: models/det_base.py
  CLASSES: ['car', 'pedestrian', 'bicycle']

TEST:
  BATCH_SIZE: 32
  METHOD: nms
  
DATA:
  FILE: datasets/provider_sample_my.py
  DATA_ROOT: kitti/data/pickle_data
  CAR_ONLY: True
  RTC: True
  WITH_EXTRA_FEAT: False
  NUM_SAMPLES: 1024
  STRIDE: (0.25, 0.5, 1.0, 2.0)
  HEIGHT_HALF: (0.25, 0.5, 1.0, 2.0)
  TRAIN_DATASET_PATH: '/dataset/kitti_format/lyft/train/' # Path to training dataset folder
  # VAL_DATASET_PATH: # Path to testing dataset folder
  VAL_DATA_RATIO: 0.3 # If VAL_DATASET_PATH is None split training data on train and val
  

RANDOM_STATE: 42
RESUME: False
NUM_GPUS: 1
OUTPUT_DIR: 'output/car_train'
SAVE_SUB_DIR: 'val_nms'
USE_TFBOARD: True
NUM_WORKERS: 4
FROM_RGB_DET: True
disp: 100
